<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
    
    <ui:define name='top'>
        <h1>Formulario de envio</h1>
    </ui:define>
    
    <ui:define name='content'>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nome:"/>
            <h:outputLabel value="#{MBContato.nome}"/>
            
            <h:outputLabel value="Telefone:"/>
            <h:outputLabel value="#{MBContato.telefone}"/>
            
            <h:outputLabel value="Tipo de negocio"/>
            <h:outputLabel value="#{MBContato.tipoDeNegocio}"/>
            
            <h:outputLabel value="Horario de contato"/>
            <h:outputLabel value="#{MBContato.horarioContato}"/>
            
        </h:panelGrid>
    </ui:define>
    
    
    
</ui:composition>
